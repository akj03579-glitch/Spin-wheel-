<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin the Wheel</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff;
      width: 95%;
      max-width: 420px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 90px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      resize: none;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #444;
    }

    .wheel {
      margin: 20px auto;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 10px solid #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      transition: transform 2s ease-out;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ¡ Spin the Wheel</h1>

    <textarea id="options" placeholder="Enter options (one per line)"></textarea>

    <div id="wheel" class="wheel">SPIN</div>

    <button onclick="spin()">SPIN NOW</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function spin() {
      const text = document.getElementById("options").value.trim();
      if (!text) {
        alert("Enter some options first!");
        return;
      }

      const items = text.split("\n").filter(i => i.trim() !== "");
      const winner = items[Math.floor(Math.random() * items.length)];

      const wheel = document.getElementById("wheel");
      const rotate = 720 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${rotate}deg)`;

      setTimeout(() => {
        document.getElementById("result").innerText = "ðŸŽ‰ Result: " + winner;
      }, 2000);
    }
  </script>

</body>
</html>
