<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Spin Wheel</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #a18cd1, #fbc2eb);
  margin: 0;
  flex-direction: column;
}
#wheel-container {
  position: relative;
  width: 350px;
  height: 350px;
}
canvas {
  border-radius: 50%;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}
#spin-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px 40px;
  border-radius: 50%;
  background-color: #0b0b5b;
  color: white;
  font-size: 18px;
  border: none;
  cursor: pointer;
}
#pointer {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 0; 
  height: 0; 
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-bottom: 40px solid yellow;
}
</style>
</head>
<body>

<div id="wheel-container">
  <canvas id="wheel" width="350" height="350"></canvas>
  <div id="pointer"></div>
  <button id="spin-btn">SPIN</button>
</div>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const colors = ["#FF5733","#FFC300","#33FF57","#33C3FF","#8E33FF","#FF33A8","#FF8333","#33FFF2"];
const segments = ["Prize 1","Prize 2","Prize 3","Prize 4","Prize 5","Prize 6","Prize 7","Prize 8"];
const anglePerSegment = 2 * Math.PI / segments.length;
let startAngle = 0;
let spinning = false;

function drawWheel() {
  const radius = canvas.width / 2;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  segments.forEach((segment, i) => {
    const start = startAngle + i * anglePerSegment;
    const end = start + anglePerSegment;
    ctx.beginPath();
    ctx.moveTo(radius, radius);
    ctx.arc(radius, radius, radius, start, end);
    ctx.fillStyle = colors[i];
    ctx.fill();
    ctx.stroke();
    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(start + anglePerSegment/2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#fff";
    ctx.font = "16px Arial";
    ctx.fillText(segment, radius - 10, 5);
    ctx.restore();
  });
}

drawWheel();

document.getElementById("spin-btn").addEventListener("click", () => {
  if(spinning) return;
  spinning = true;
  const spins = Math.floor(Math.random() * 5000) + 5000; // random spin
  const duration = 5000;
  const start = performance.now();
  function animate(time) {
    const elapsed = time - start;
    const t = Math.min(elapsed / duration, 1);
    const easeOut = 1 - Math.pow(1 - t, 3);
    startAngle = easeOut * spins * Math.PI/180;
    drawWheel();
    if(t < 1) requestAnimationFrame(animate);
    else {
      spinning = false;
      const winningIndex = Math.floor((segments.length - startAngle / (2*Math.PI) * segments.length) % segments.length);
      alert("You won: " + segments[winningIndex]);
    }
  }
  requestAnimationFrame(animate);
});
</script>

</body>
</html>
